<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      border: 0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <form id="form" >
    <input type="text" id="url" name="input" placeholder="Digite algo">
    <button type="submit" id="button">Ir</button>
  </form>

  <script>
    console.log('teste')

    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault(); // impede o redirect

      const valor = document.getElementById('url').value;
      console.log('Valor digitado:', valor);
    });

    // document.getElementById('button').addEventListener('click', function () {
    //   const valor = document.getElementById('url').value;
    //   alert('Valor digitado: ' + valor);
    // });

     // 1. Pega o parâmetro ?input= da URL
    const params = new URLSearchParams(window.location.search);
    const encodedUrl = params.get('input');

    if (encodedUrl) {
    // 2. Decodifica a URL
      const decodedUrl = decodeURIComponent(encodedUrl);

      console.log('URL recebida:', decodedUrl);

      // 3. Extrai os 3 códigos depois de /ThirdParty/
      const match = decodedUrl.match(/ThirdParty\/([^\/]+)\/([^\/]+)\/([^\/]+)/);

      if (match) {
        const codigo1 = match[1];
        const codigo2 = match[2];
        const codigo3 = match[3];

        console.log('Código 1:', codigo1);
        console.log('Código 2:', codigo2);
        console.log('Código 3:', codigo3);

      }
    }

  </script>

 frameborder="0" hidden></iframe> -->
</body>
</html>
