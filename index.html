  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    console.log('teste')

    function limparTexto(str) {
      return str
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '') // remove acentos
        .replace(/[^A-Z0-9 ]/gi, '')    // remove caracteres especiais
        .toUpperCase()
        .slice(0, 25);                  // limite do PIX
    }

    function crc16(payload) {
      let crc = 0xFFFF;
      for (let i = 0; i < payload.length; i++) {
        crc ^= payload.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          if (crc & 0x8000) crc = (crc << 1) ^ 0x1021;
          else crc <<= 1;
          crc &= 0xFFFF;
        }
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }

    function gerarPayloadPix({ chavePix, valor, descricao, nomeEmpresa, cidade = 'SAO PAULO' }) {
      const nome = limparTexto(nomeEmpresa);
      const city = limparTexto(cidade);
      const valorFormatado = Number(valor).toFixed(2);
      const desc = limparTexto(descricao).slice(0, 25) || 'PAGAMENTO';

      const merchantAccount =
        '0014BR.GOV.BCB.PIX' +
        '01' + String(chavePix.length).padStart(2, '0') + chavePix;

      const payloadSemCRC =
        '000201' +
        '010212' +
        '26' + String(merchantAccount.length).padStart(2, '0') + merchantAccount +
        '52040000' +
        '5303986' +
        '54' + String(valorFormatado.length).padStart(2, '0') + valorFormatado +
        '5802BR' +
        '59' + String(nome.length).padStart(2, '0') + nome +
        '60' + String(city.length).padStart(2, '0') + city +
        '62' + String((desc.length + 4)).padStart(2, '0') +
          '05' + String(desc.length).padStart(2, '0') + desc +
        '6304';

      const crc = crc16(payloadSemCRC);
      return payloadSemCRC + crc;
    }

    function gerarQrPix(valor, container) {
      const payload = gerarPayloadPix({
        chavePix: 'jp.paiao03@gmail.com',        // ðŸ‘ˆ sua chave PIX real
        valor: valor,
        descricao: `CONTAINER ${container}`,  // vai no histÃ³rico do pagador
        nomeEmpresa: 'LOGX LOGISTICA LTDA',    // ðŸ‘ˆ nome da empresa
        cidade: 'SANTOS'
      });

      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: payload,
        width: 256,
        height: 256
      });

      console.log('Payload PIX:', payload);
    }

    async function api_url(cod1, cod2, cod3) {
      const cods = await fetch(`https://purcell.terminalonline.com.br/Importer?c=${cod3}&d=${cod2}&k=${cod1}`, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'Origin': 'https://www.terminalonline.com.br',
          'Referer': 'https://www.terminalonline.com.br/',
          
        }
      })
      .then((res) => res.json())
      resultsJson = JSON.parse(cods.results)

      const valor = resultsJson.Items[0].Price;
      const container = resultsJson.Cntr;

      console.log(valor, container)

      gerarQrPix(valor, container);
    }

    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault(); // impede o redirect

      const valor = document.getElementById('url').value;
      const match = valor.match(/ThirdParty\/([^\/]+)\/([^\/]+)\/([^\/]+)/);

      if (match) {
        const codigo1 = match[1];
        const codigo2 = match[2];
        const codigo3 = match[3];

        api_url(codigo1, codigo3, codigo2)
      }
    })
  </script>
