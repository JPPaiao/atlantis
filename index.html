<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      border: 0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <form id="form" >
    <input type="text" id="url" name="input" placeholder="Digite algo">
    <button type="submit" id="button">Ir</button>
  </form>

  <script>
    console.log('teste')

    async function api_url(cod1, cod2, cod3) {
      const cods = await fetch(`https://purcell.terminalonline.com.br/Importer?c=${cod3}&d=${cod2}&k=${cod1}`, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'Origin': 'https://www.terminalonline.com.br',
          'Referer': 'https://www.terminalonline.com.br/',
          
        }
      })
      .then((res) => res.json())

      console.log(JSON.parse(cods.results))

      return JSON.parse(cods.results)
    }

    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault(); // impede o redirect

      const valor = document.getElementById('url').value;
      console.log('Valor digitado:', valor);

      const match = valor.match(/ThirdParty\/([^\/]+)\/([^\/]+)\/([^\/]+)/);

      if (match) {
        const codigo1 = match[1];
        const codigo2 = match[2];
        const codigo3 = match[3];

        api_url(codigo1, codigo3, codigo2)
      }
    })
  </script>

 frameborder="0" hidden></iframe> -->
</body>
</html>
